process Test = {
    
    source = EmptySource {
	untracked int32 maxEvents = 1
	untracked uint32 firstRun = 1   
	untracked uint32 numberEventsInRun = 1
    }
    
    service = MessageLogger {
	untracked vstring destinations = { "read_modulehv_blob.log" }
	untracked PSet read_modulehv_blob.log = { untracked string threshold = "INFO" }
    }
    
    service = Timing {}
    
    
    es_source = PoolDBESSource { 
VPSet toGet = {{ string record = "SiStripModuleHVRcd" string tag = "mytest_hv" }}
	
	string connect = "sqlite_file:modulehv_blob.db"    
	untracked string catalog = "file:modulehv_blob.xml"
	string timetype = "runnumber" 
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=2
	    untracked bool loadBlobStreamer = true
	}
    }
    
module prod =  SiStripModuleHVReader {
                   }

       path p = { prod }

       module print = AsciiOutputModule {}
       endpath ep = { print }
}
