    service = Timing {}
    
    service = PoolDBOutputService{
	string connect = "sqlite_file:modulehv_noblob.db"    
	untracked string catalog = "file:modulehv_noblob.xml"
	string timetype = "runnumber"    
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
