	}
	
VPSet toPut={ { string record = "SiStripModuleHVRcd"  string tag ="mytest_hv"} }    
                  
    }
        


module prod =  SiStripModuleHVBuilder {
untracked bool   printDebug = true
               }

       path p = { prod }
        
